<header class="masthead">
    <div class="site-info">
      <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>     
    </div>
    {% include mode_toggle.html %}
    <nav>
      {% for nav in site.navs %}
      <a href="{{ site.baseurl }}{{ nav.href }}" class="{% if page.menu == nav.label %} selected {% endif %} site-header-nav-item" target="{{ nav.target | default: _self }}" title="{{ nav.label }}">{{ nav.label }}</a>
      {% endfor %}
    </nav>
